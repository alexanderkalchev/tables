<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <caption>
        This is a test caption
      </caption>
      <thead>
        <tr>
          <th scope="col">Artist</th>
          <th scope="col">Location</th>
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Blur</td>
          <td>Exeter</td>
          <td>50$</td>
        </tr>
        <tr>
          <td>Billie Eilish</td>
          <td>London</td>
          <td>90$</td>
        </tr>
        <tr>
          <td>The Weekend</td>
          <td>Glasgow</td>
          <td>110$</td>
        </tr>
        <tr>
          <td>Adele</td>
          <td>Bristol</td>
          <td>65$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sum</td>
          <td>315$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
